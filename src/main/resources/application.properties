#Datasource
spring.datasource.url:jdbc:mysql://localhost:3306/disney?allowPublicKeyRetrieval=true&useSSL=false&useTimezone=true&serverTimezone=GMT&characterEncoding=UTF-8
spring.datasource.username: root
spring.datasource.password: root
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver

#Hibernate
spring.jpa.hibernate.ddl-auto: update
spring.jpa.properties.hibernate.dialect: org.hibernate.dialect.MySQL5InnoDBDialect

#SQL
spring.jpa.show-sql: true
spring.jpa.properties.hibernate.format_sql:false

#Override
spring.main.allow-bean-definition-overriding:true

#Email
sendgrid.email.sender:YOUR_EMAIL_SENDER
sendgrid.email.enabled:false
sendgrid.api.key:YOU_SENDGRID_API_KEY
